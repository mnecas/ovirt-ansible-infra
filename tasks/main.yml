---
- block:
    - name: Login to oVirt
      ovirt_auth:
        url: "{{ engine_url | default(lookup('env','host')) | default(omit) }}"
        username: "{{ engine_user | default(lookup('env','username')) | default(omit) }}"
        password: "{{ engine_password | default(lookup('env','password')) | default(omit) }}"
        ca_file: "{{ engine_cafile | default(lookup('env','ca_file')) | default(omit) }}"
        insecure: "{{ engine_insecure | default(true) }}"
      when: ovirt_auth is undefined
      register: loggedin
      tags:
        - always

    - name: Create infrastrucutre
      import_tasks: create_infra.yml
      when: data_center_state == 'present'

    - name: Remove infrastrucutre
      import_tasks: remove_infra.yml
      when: data_center_state == 'absent'

  always:
    - name: Logout from oVirt
      ovirt_auth:
        state: absent
        ovirt_auth: "{{ ovirt_auth }}"
      when: not loggedin.skipped | default(false)
      tags:
        - always
